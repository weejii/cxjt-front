<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>交易明细</title>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="../lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="../lib/jquery-easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding: 5px;
        }

        label {
            font-weight: 400;
        }
    </style>
</head>

<body>
<div>
    <form>
        <table class="table" style="width: 970px;">
            <!-- <caption>查询交易明细</caption> -->
            <tbody>
            <tr>
                <td class="text-right col-sm-2">
                    <label>清算日期</label>
                    <span style="color: red;">*</span></td>
                <td class="col-sm-4">
                    <input id="settle_date" type="text" class="easyui-validatebox Wdate" name="settle_date"
                           data-options="required:true" style="width: 120px;"
                           onfocus="WdatePicker({onpicked:function(){$dp.$('settle_date2').focus();},maxDate:'#F{$dp.$D(\'settle_date2\')}'})">
                    <input id="settle_date2" type="text" class="easyui-validatebox Wdate" name="settle_date2"
                           data-options="required:true" style="width: 120px;"
                           onfocus="WdatePicker({minDate:'#F{$dp.$D(\'settle_date\')}'})">

                </td>
                <td class="text-right col-sm-2">
                    <label>收单机构</label>
                </td>
                <td class="col-sm-4">
                    <div class="col-sm-12" style="padding:0;"><input id="acq_inst_id" type="text"
                                                                     class="easyui-combobox" name="acq_inst_id"
                                                                     data-options="valueField:'acq_inst_id',textField:'acq_inst_nm',editable:false">
                    </div>
                </td>
            </tr>
            <tr>
                <td class="text-right col-sm-2">
                    <label>商户号</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="mchnt_cd">
                </td>
                <td class="text-right col-sm-2">
                    <label>终端号</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="term_id">
                </td>
            </tr>
            <tr>
                <td class="text-right col-sm-2">
                    <label>交易卡号</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="card_no">
                </td>
                <td class="text-right col-sm-2">
                    <label>拓展方</label>
                </td>
                <td class="col-sm-4">
                    <div class="col-sm-12" style="padding:0;"><input id="expand_inst_id" type="text"
                                                                     class="easyui-combobox" name="expand_inst_id"
                                                                     data-options=""></div>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td></td>
                <td colspan="3">
                    <button type="button" class="btn btn-primary"
                            data-options="datagrid:'#dg',url:'/action/bm/new-translog-all-his/search'"
                            onclick="$$.search(this)">查询
                    </button>
                    <button type="button" class="btn btn-default btn-outline" onclick="$$.reset(this)">重置</button>
                    <button type="button" class="btn btn-success"
                            data-options="datagrid:'#dg',url:'/action/bm/new-translog-all-his/export'"
                            onclick="$$.exportData(this)">导出
                    </button>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
    <br>
    <table id="dg" class="easyui-datagrid" title="交易明细"
           data-options="singleSelect:true,pagination:true,rownumbers:true">
        <thead>
        <tr>
            <th data-options="field:'acq_inst_id',width:100">收单机构</th>
            <th data-options="field:'settle_date',width:100">清算日期</th>
            <th data-options="field:'trans_date_time',width:100">交易时间</th>
            <th data-options="field:'card_no',width:200">交易卡号</th>
            <th data-options="field:'card_type',width:100">卡类型</th>
            <th data-options="field:'issuer_id',width:100">发卡机构</th>
            <th data-options="field:'data_chan',width:100">数据渠道</th>
            <th data-options="field:'busi_type',width:100">产品类型</th>
            <th data-options="field:'trans_type',width:100">交易类型</th>
            <th data-options="field:'mchnt_cd',width:150">商户号</th>
            <th data-options="field:'term_id',width:100">终端号</th>
            <th data-options="field:'amount',width:100">交易金额</th>
            <th data-options="field:'mchnt_fee',width:100">商户手续费</th>
            <th data-options="field:'we_income',width:100">我们的收入</th>
            <th data-options="field:'allot_role1_fee',width:100">拓展分润</th>
            <th data-options="field:'expand_inst_nm',width:100">拓展方</th>
            <th data-options="field:'expand_nm',width:100">拓展人</th>
        </tr>
        </thead>
    </table>
</div>
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/toastr/toastr.min.js"></script>
<script src="../lib/My97DatePicker/WdatePicker.js"></script>
<script src="../lib/jquery-easyui/jquery.easyui.min.js"></script>
<script src="../js/base.js"></script>
<!-- <script src="../js/st.js"></script>
<script src="../js/param.js"></script>
<script src="../js/district.js"></script> -->
<script>
    $(function () {
        $$.request('/action/bm/parameter/list', {
            expand_inst: '1',
            acq_inst: '1'
        }, function (data) {
            $('#expand_inst_id').combobox('loadData', data.expand_inst);
            $('#acq_inst_id').combobox('loadData', data.acq_inst);
        });
    });
</script>
</body>

</html>
