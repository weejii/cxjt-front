<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POS通参数</title>
    <link href="../lib/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="../lib/layer/theme/default/layer.css" rel="stylesheet">
    <link href="../lib/jquery-easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">

</head>

<body>
<div class="page">
    <form id="ff" data-options="onSerialize:$.noop">
        <table class="table" style="width: 970px;">
            <caption>查询POS通参数</caption>
            <tbody>
            <tr>
                <td class="text-right col-sm-2">
                    <label>商户名称</label></td>
                <td class="col-sm-4">
                    <input type="text" name="shmc" class="easyui-validatebox" data-options="">
                </td>
                <td class="text-right col-sm-2">
                    <label>银行卡商户号</label></td>
                <td class="col-sm-4">
                    <input type="text" name="yhkshh" class="easyui-validatebox" data-options="">
                </td>
            </tr>
            <tr>
            	<td class="text-right col-sm-2">
                    <label>公共支付-手机商户号</label></td>
                <td class="col-sm-4">
                    <input type="text" name="ggzfsjshh" class="easyui-validatebox" data-options="">
                </td>
                <td class="text-right col-sm-2">
                    <label>公共支付-通用商户号</label></td>
                <td class="col-sm-4">
                    <input type="text" name="ggzftyshh" class="easyui-validatebox" data-options="">
                </td>
            </tr>
			
           <tr>
            	<td class="text-right col-sm-2">
                    <label>营销联盟商户号</label></td>
                <td class="col-sm-4">
                    <input type="text" name="yxlmshh" class="easyui-validatebox" data-options="">
                </td>
                <td></td>
           </tr>
            </tbody>

            <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td colspan="3">
                    <button type="button" class="btn btn-primary" onclick="$$.search(this)"
                            data-options="datagrid:'#dg',url:'/action/bm/dm-post-cs/search'">
                        查询
                    </button>
                    <button type="button" class="btn btn-default btn-outline" onclick="$$.reset(this)">重置</button>
                    <!--button type="button" class="btn btn-success" onclick="$$.exportData(this)"
                            data-options="datagrid:'#dg',url:'/action/bm/fs-ys-sh/export'">
                        导出
                    </button-->
                    <!--a href="fs-n-backlist.html" class="pull-right" style="font-size: 1.2em;">黑名单管理</a-->
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
    <!--div id="tb">
        <a href="#" class="easyui-linkbutton" onclick="addBlacklist(this)"
           data-options="iconCls:'fa fa-plus-circle',plain:true">加入黑名单</a>
    </div-->
    <table id="dg" class="easyui-datagrid" title="查询结果"
           data-options="singleSelect:true,pagination:true,rownumbers:true,toolbar:'#tb'">
        <thead>
        <tr>
            <!--th data-options="field:'chk',checkbox:true"></th-->
            <th data-options="field:'shmc',width:250">商户名称</th>
            <th data-options="field:'fdh',width:60">分店号</th>
            <th data-options="field:'yhkshh',width:150">银行卡商户号</th>
            <th data-options="field:'yhkzdh',width:80">银行卡终端号</th>
            <th data-options="field:'ggzfsjshh',width:150">公共支付-手机商户</th>
            <th data-options="field:'ggzfsjzdh',width:80">公共支付-手机终端</th>
            <th data-options="field:'ggzftyshh',width:150">公共支付-通用商户</th>
            <th data-options="field:'ggzftyshh',width:80">公共支付-通用终端</th>
            <th data-options="field:'yxlmshh',width:150">营销联盟商户号</th>
            <th data-options="field:'yxlmzdh',width:80">营销联盟终端号</th>
        </tr>
        </thead>
    </table>
</div>
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/layer/layer.js"></script>
<script src="../lib/My97DatePicker/WdatePicker.js"></script>
<script src="../lib/jquery-easyui/jquery.easyui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/st.js"></script>
<script src="../js/param.js"></script>
<script src="../js/district.js"></script>
<script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function reload() {
        $('#dg').datagrid('reload');
    }
	
    $(function () {
        $('form').on('keyup', function (event) {
            if (event.keyCode == 13) {
                $(this).find('button.btn-primary').click();
            }
        });

        //$('#ff').find('button.btn-primary').click();
    });
</script>
</body>

</html>
